<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="site-header">
        <nav class="container navbar navbar-dark navbar-expand-lg bg-transparent ">
            <div class="container-fluid ">
                <img src="images/logo.png" alt="" class="logo mx-3"> <a class="navbar-brand" href="#">Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item mx-3">
                            <a class="nav-link active specialborder" aria-current="page" style="color: #009ad8;"
                                href="#">Home</a>
                        </li>
                        <li class="mx-3 ">
                            <a class="nav-link speicalhover" href="#">News</a>
                        </li>
                        <li class="nav-item mx-3 ">
                            <a class="nav-link speicalhover" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item mx-3 ">
                            <a class="nav-link speicalhover" href="#">Photos</a>
                        </li>
                        <li class="nav-item mx-3 ">
                            <a class="nav-link speicalhover" href="#">Contact</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </div>
    <div class="position-relative">
        <div class="background pt-5">
            <div class="container  inputcolor rounded-5 d-flex py-2">
                <input class="form-control border-0 inputcolor" id="location" type="text"
                    placeholder="Find your Location...">
                <button class="btn spclcolor rounded-5 text-white px-5 py-2">Find</button>
            </div>

        </div>
        <div class="area">

        </div>
        <div class="container position-absolute  forecast m-auto rounded-3 overflow-hidden">
            <div class="row text-white">
                <div class="col-md-4 c1">Today</div>
                <div class="col-md-4 c1 text-center">Tomorrow</div>
                <div class="col-md-4 c1 text-center">After Tomorrow</div>
                <div class="col-md-4 c1">
                    <h4 id="cityName">City</h4>
                    <div class="degree d-flex justify-content-center">
                        <h1 class="num me-4" id="Temp"><sup></sup></h1>

                        <div class="forecast-icon" >
                            <img  id="iconImage"  alt="" width="90">
                        </div>

                    </div>
                    <div class="custom" id="condition"></div>
                    <div class="mt-3 d-flex justify-content-between">
                        <span ><img src="images/icon-compass.png" class="me-2" alt=""><span id="windDirection"></span></span>
                        <span ><img src="images/icon-umberella.png"  class="me-2"alt=""><span id="perciptationPercentage"> </span></span>
                        <span ><img src="images/icon-wind.png" class="me-2" alt=""><span id="windSpeed"></span> </span>
                    </div>
                </div>
                <div class="col-md-4 text-center c1 d-flex justify-content-center align-items-center">
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img id="iconImage2"  alt="" width="48">
                        </div>
                        <div class="degree" id="day2temphigh"><sup></sup></div>
                        <small id="day2templow"><sup></sup></small>
                        <div class="custom" id="day2condition"></div>
                    </div>
                </div>
                <div class="col-md-4 text-center c1 d-flex justify-content-center align-items-center">
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img id="iconImage3" alt="" width="48">
                        </div>
                        <div class="degree" id="day3temphigh"><sup></sup></div>
                        <small id="day3templow"><sup></sup></small>
                        <div class="custom" id="day3condition"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/java.js"></script>
</body>

</html>
